<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה! | Yotamsh</title>
    <meta name="description" content="תודה על השארת פרטים – אנחנו בדרך לשינוי בעסק שלכם.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="thank-you.css">
</head>

<body class="thank-you-page">
    <main class="thank-you-hero" role="main">
        <canvas id="celebration-canvas" aria-hidden="true"></canvas>
        <div class="thank-you-card" role="status" aria-live="polite">
            <h1 class="thank-you-title">היידה!</h1>
            <p>שמח שעשיתם את הצעד והשארתם פרטים,</p>
            <p>אנחנו מרחק של שיחה מלעשות שינוי מטורף בעסק שלכם!</p>
            <p class="thank-you-note">בדקה הקרובה תשלח לכם הודעה ומשם אנחנו נבין איך אני יכול לעזור לכם.</p>
            <a class="thank-you-btn" href="/">חזרה לדף הבית</a>
        </div>
        <div class="streaks" aria-hidden="true">
            <span class="streak streak-1"></span>
            <span class="streak streak-2"></span>
            <span class="streak streak-3"></span>
        </div>
        <div class="floating-glow glow-1" aria-hidden="true"></div>
        <div class="floating-glow glow-2" aria-hidden="true"></div>
        <div class="floating-glow glow-3" aria-hidden="true"></div>
    </main>

    <script src="thank-you.js"></script>
</body>

</html>
